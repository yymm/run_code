{% extends "base.html" %}



{% block head %}
	<script src="{{ url_for('static', filename='codemirror/lib/codemirror.js') }}"></script>
	<script src="{{ url_for('static', filename='codemirror/mode/shell/shell.js') }}"></script>
	<script src="{{ url_for('static', filename='codemirror/mode/python/python.js') }}"></script>
	<script src="{{ url_for('static', filename='codemirror/mode/ruby/ruby.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.linedtextarea.js') }}"></script>
	<script src="{{ url_for('static', filename='js/jquery.glide.min.js') }}"></script>
	<script src="{{ url_for('static', filename='js/script.head.js') }}"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/glide.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='codemirror/lib/codemirror.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='codemirror/theme/solarized.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.linedtextarea.css') }}">
{% endblock %}



{% block action %}
	<a class="btn btn-lg btn-primary" id="run-btn">Run</a>
	<a class="btn btn-lg btn-success">Stop</a>
	<a class="btn btn-lg btn-default">Save</a>
{% endblock %}



{% block info %}
	<h3 onclick="change_theme();">Run / Code</h3>
{% endblock %}



{% block meta %}
	<h3><a href="{{ url_for('signin') }}">log in</a></h3>
{% endblock %}



{% block content %}
<div class="slider">
	<div class="slides">
		<div class="slide">
			<div class="slide-header">
				<h1 style="display:inline;">Code</h1>
				<select class="lang-select" size="1"></select>
			</div>
			<textarea id="code" name="code"></textarea>
		</div>
		<div class="slide">
			<h1>Status</h1>
			<textarea class="lined" id="status" name="status"></textarea>
		</div>
		<div class="slide">
			<h1>Preference</h1>
			<img src="{{ url_for('static', filename='img/Run_Code_Logo.png') }}" class="img-responsive logo" alt="Run / Code">
			<br />
			<img src="{{ url_for('static', filename='img/Code_Stats_Logo.png') }}" class="img-responsive logo" alt="Code / Stats">
		</div>
	</ul>
</div>
<script src="{{ url_for('static', filename='js/script.body.js') }}"></script>
{% endblock %}
