<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="viewport" content="user-scalable=no">
	<script src="{{ url_for('static', filename='js/jquery-2.0.3.min.js') }}"></script>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="shortcut icon" href="{{ url_for('static', filename='css/img/favicon.ico') }}" />
	{% block head %}
	{% endblock %}
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<title>Run / Code</title>
</head>

<body>
<a href="https://github.com/yymm/run_code"><img style="position: absolute; bottom: 0; top: 0; right: 0; transform: rotate(90deg);" src="https://s3.amazonaws.com/github/ribbons/forkme_left_orange_ff7600.png" alt="Fork me on GitHub"></a>
	{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-7 action">{% block action %}{% endblock %}</div>
			<div class="col-3 info">{% block info %}{% endblock %}</div>
			<div class="col-2 meta">{% block meta %}{% endblock %}</div>
		</div>
		<div class="row full">
			<div class="col-12 content">{% block content %}{% endblock %}</div>
		</div>
	</div>
	{% endblock %}
	<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</body>

</html>
